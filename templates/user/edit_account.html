{% extends 'base.html' %}


{% block title %}
    Edit Account
{% endblock %}


{% block content %}
        <form action="{% url 'validate'%}" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="date_created">Date</label>
    <input type="date" class="form-control" id="date_created" name="date_created" placeholder="Date" >
  </div>


    <div class="form-group">
    <label for="balance">Balance</label>
    <input type="text" class="form-control" id="balance" name = "balance" placeholder="Balance">
  </div>

  <button type="submit" class="btn btn-primary">Add account</button>
</form>
{% endblock %}
